
<h5>These pets are looking for a home!</h5>
<div class="row text-right">
  <div class="col-md-12">
    <u>
      <button [routerLink]="['/new']" class="btn btn-outline-success">Add a pet to the shelter</button>
    </u>
  </div>
</div>
<table class="text-center table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of Pets">
      <td>{{pet.name}}</td>
      <td>{{pet.petType}}</td>
      <td>
        <button [routerLink]="['/details/', pet._id]" class="btn btn-primary">Details</button>
        <!-- <button (click)="delete(author._id)">Delete</button> -->
        <button [routerLink]="['/edit/', pet._id]" class="btn btn-warning">Edit</button>
        <button (click)="delete(pet._id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
